        <script>
            async function setImage(anime) {
                var api = "https://api.jikan.moe/v3/search/anime?q=" + anime + "&page=1";
                const res = await fetch(api);
                const data = await res.json();
                var veri = data.results[0];
                console.log(veri);
                document.getElementById("animefoto").innerHTML = "<img src=" + veri.image_url + ">";

                document.getElementById("animeadi").innerHTML = "<p> Anime adi : " + veri.title + "</p>";
                
                document.getElementById("animebolum").innerHTML = "<p> Bolum sayisi : " + veri.episodes + "</p>";
                
                document.getElementById("animescore").innerHTML = "<p> Score : " + veri.score + "</p>";
                
                document.getElementById("animeder").innerHTML = "<p> Derecelendirme : " + veri.rated + "</p>";

                document.getElementById("animebas").innerHTML = "<p> Baslama tarihi : " + veri.start_date + "</p>";

                document.getElementById("animebit").innerHTML = "<p> Bitis tarihi : " + veri.end_date + "</p>";

               

            }





            async function search() {


                var formdata = document.getElementById("form").value;
                console.log(formdata)
                setImage(formdata);
            }
